<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

</head>
<pre>
<input type="file" id="input">
</pre>
<body style="width: 100%; height: 100%">
<div id="map" style="width: 100%; height: 100%"></div>
<script src="https://unpkg.com/leaflet-swoopy"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
<script src="jquery.csv.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script>
	function draw(coord){
		const map = L.map("map", {
			center: [51.5, -0.1],
			zoom: 7
		});
		new L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);
		
		for (var i = 1; i < 55; i++) {
			var point_coord = coord[i];	
			new L.circle([point_coord[1], point_coord[0]], {
					color: "blue",
					fillOpacity: 1,
					radius: 30
				}).addTo(map);
		
		}
		
	///*	
		for (var i = 55; i < coord.length; i++) {
			var point_coord = coord[i];	
			new L.circle([point_coord[1], point_coord[0]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
		
		}
	//*/
		return;
	}
		
	var input = document.getElementById("input");
	input.addEventListener("change", function () {
		if (this.files && this.files[0]) {
			var myFile = this.files[0];
			var reader = new FileReader();
			reader.addEventListener('load', function (e) {
				var coord = e.target.result;
				coord = $.csv.toArrays(coord);
				draw(coord);
			});
		reader.readAsText(myFile);
		}   
	});
	
</script>
</body>
</html>
