
<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  <script src="./leaflet.polylineDecorator.js"></script>
  <script src="./L.polylineDecorator.js"></script>


	
</head>
<pre>
<input type="file" id="input">
</pre>
<body style="width: 100%; height: 100%">
<div id="map" style="width: 100%; height: 100%"></div>
<script src="https://unpkg.com/leaflet-swoopy"></script>
<script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
<script src="./jquery.csv.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script>
	function draw(coord){
		const map = L.map("map", {
			center: [51.5, -0.1],
			zoom: 7
		});
		new L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);
		
		//var fs = require("fs");
		//var csv = require("./jquery.csv.js");
		
		
		/*
		var coord = [[51.5, -0.1, 51.6, -0.2],
					 [51.5, -0.1, 51.6, -0.2]
					]
		console.log(coord.length)
		*/
		
		for (var i = 0; i < coord.length; i++) {
			var line = coord[i];
			if(line[4]==1){
				var arrow = L.polyline([[line[0], line[1]], [line[2], line[3]]], {color: 'blue'}).addTo(map);
				var decorator = L.polylineDecorator(arrow, {
					patterns: [
						// defines a pattern of 10px-wide dashes, repeated every 20px on the line
						{offset: 0, repeat: 10, symbol: L.Symbol.dash({pixelSize: 3})},
						{offset: 50, repeat: 500, symbol: L.Symbol.arrowHead({pixelSize: 15, headAngle: 30, pathOptions: {
            stroke: true,
            weight: 2}
			})}
					]
				}).addTo(map);
				new L.circle([line[0], line[1]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				new L.circle([line[2], line[3]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				
			}
			if(line[4]==2){
				var arrow = L.polyline([[line[0], line[1]], [line[2], line[3]]], {color: 'purple',opacity:0.6}).addTo(map);
				var decorator = L.polylineDecorator(arrow, {
					patterns: [
						// defines a pattern of 10px-wide dashes, repeated every 20px on the line
						{offset: 0, repeat: 30, symbol: L.Symbol.dash({pixelSize: 4})},
						{offset: 50, repeat: 500, symbol: L.Symbol.arrowHead({pixelSize: 15, headAngle: 30, pathOptions: {
            stroke: true,
            weight: 2}
			})}
					]
				}).addTo(map);
				new L.circle([line[0], line[1]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				new L.circle([line[2], line[3]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				
			}
			if(line[4]==3){
				var arrow = L.polyline([[line[0], line[1]], [line[2], line[3]]], {color: 'green',opacity:0.9}).addTo(map);
				var decorator = L.polylineDecorator(arrow, {
					patterns: [
						// defines a pattern of 10px-wide dashes, repeated every 20px on the line
						{offset: 0, repeat: 50, symbol: L.Symbol.dash({pixelSize: 6})},
						{offset: 50, repeat: 500, symbol: L.Symbol.arrowHead({pixelSize: 15, headAngle: 30, pathOptions: {
            stroke: true,
            weight: 2}
			})}
					]
				}).addTo(map);
				new L.circle([line[0], line[1]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				new L.circle([line[2], line[3]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				
			}
			if(line[4]==4){
				var arrow = L.polyline([[line[0], line[1]], [line[2], line[3]]], {color: '#FB5B0B',opacity:0.9}).addTo(map);
				var decorator = L.polylineDecorator(arrow, {
					patterns: [
						// defines a pattern of 10px-wide dashes, repeated every 20px on the line
						{offset: 0, repeat: 50, symbol: L.Symbol.dash({pixelSize: 10})},
						{offset: 50, repeat: 500, symbol: L.Symbol.arrowHead({pixelSize: 15, headAngle: 30, pathOptions: {
            stroke: true,
            weight: 2}
			})}
					]
				}).addTo(map);
				new L.circle([line[0], line[1]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				new L.circle([line[2], line[3]], {
					color: "red",
					fillOpacity: 1,
					radius: 15
				}).addTo(map);
				
			}
			if(line[4]==5){
				new L.SwoopyArrow([line[0], line[1]], [line[2], line[3]], {
					color: "#64A7D9",
			
					textClassName: "swoopy-arrow",
					minZoom: 0,
					maxZoom: 20,
					factor: 0.75,
					weight: 1,
					arrowFilled: true,
					iconSize: [100, 20],
					iconAnchor: [60, 5]
				}).addTo(map);
				new L.circle([line[0], line[1]], {
					color: "red",
					fillOpacity: 1,
					radius: 10
				}).addTo(map);
				new L.circle([line[2], line[3]], {
					color: "red",
					fillOpacity: 1,
					radius: 10
				}).addTo(map);
				var match1 = L.marker([51.50502, -0.08609]).addTo(map);//35082
				match1.bindPopup("Exact match: London Bridge.");
				var match2 = L.marker([51.50488, -0.03042]).addTo(map);//36665
				match2.bindPopup("Exact match: Columbia Wharf.");
			}
		}
		return;
	}


    jQuery(document).ready(function() {
        jQuery.get('coord_new.csv', function(coord) {
            console.log(coord)
            coord = $.csv.toArrays(coord);
            console.log(coord)
            draw(coord);
        });
    });
	

</script>
</body>
</html>
